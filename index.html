<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aumento Salarial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Aumento Salarial</h1>
        <form id="salaryForm">
            <label for="currentSalary">Salario Actual:</label>
            <input type="number" id="currentSalary" placeholder="Ingrese su salario actual" required>
            
            <label for="increasePercentage">Porcentaje de Aumento (%):</label>
            <input type="number" id="increasePercentage" placeholder="Ingrese el porcentaje de aumento" required>
            
            <button type="submit">Calcular Aumento</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
